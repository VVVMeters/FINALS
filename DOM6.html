<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Examples</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>1. Integer Division</h2>
    <label for="numerator">Numerator:</label>
    <input type="number" id="numerator" value="">
    <label for="denominator">Denominator:</label>
    <input type="number" id="denominator" value="">
    <button onclick="performDivision()">Divide</button>
    <p id="divisionResult"></p>

    <h2>2. Change Content</h2>
    <p id="changeContent">Initial content. Click the button to change me!</p>
    <button onclick="changeContent()">Change Content</button>

    <h2>3. Change Image Source</h2>
    <img id="imageToChange" src="https://via.placeholder.com/150" alt="Placeholder Image">
    <button onclick="changeImage()">Change Image</button>

    <h2>4. Change Background Color</h2>
    <div class="box" id="coloredBox" style="background-color: #f0f0f0;">
    </div>
    <button onclick="changeBackgroundColor()">Change Color</button>

    <h2>5. Toggle Visibility</h2>
    <div id="toggleContent" style="display: block;">
        <p>This content can be toggled.</p>
    </div>
    <button onclick="toggleVisibility()">Toggle Visibility</button>

    <h2>6. Display Current System Date, Time, and Timezone</h2>
    <p id="currentTime"></p>
</div>

<script>
    function performDivision() {
        var numerator = parseInt(document.getElementById('numerator').value);
        var denominator = parseInt(document.getElementById('denominator').value);
        var result = Math.floor(numerator / denominator);
        document.getElementById('divisionResult').innerText = 'Result: ' + result;
    }

    function changeContent() {
        document.getElementById('changeContent').innerText = 'Content changed!';
    }

    function changeImage() {
        document.getElementById('imageToChange').src = 'https://via.placeholder.com/150/FF0000/FFFFFF';
    }

    function changeBackgroundColor() {
        var coloredBox = document.getElementById('coloredBox');
        coloredBox.style.backgroundColor = '#ffcc00';
    }

    function toggleVisibility() {
        var toggleContent = document.getElementById('toggleContent');
        if (toggleContent.style.display === 'block') {
            toggleContent.style.display = 'none';
        } else {
            toggleContent.style.display = 'block';
        }
    }

    function displayCurrentTime() {
        var now = new Date();
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
        var currentTime = now.toLocaleString('en-US', options);
        document.getElementById('currentTime').innerText = currentTime;
    }

    displayCurrentTime();
    setInterval(displayCurrentTime, 1000);
</script>

</body>
</html>
