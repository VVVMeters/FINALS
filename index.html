<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Content Loader</title>
<style>
  /* Basic styles for menu */
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .menu {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .menu a {
    margin: 0 10px;
    padding: 10px 20px;
    background-color: #f0f0f0;
    text-decoration: none;
    color: #333;
    border-radius: 5px;
    cursor: pointer;
  }
  .content {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
  }
</style>
<script>
  // Function to load content dynamically
  function loadContent(url) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          document.getElementById('content').innerHTML = xhr.responseText;
        } else {
          console.error('Error loading ' + url + ': ' + xhr.status);
        }
      }
    };
    xhr.open('GET', url, true);
    xhr.send();
  }
</script>
</head>
<body>

<div class="menu">
  <!-- Menu links with onclick event to load content -->
  <a href="#" onclick="loadContent('resume.htm'); return false;">Resume</a>
  <a href="#" onclick="loadContent('books3.html'); return false;">Books</a>
  <a href="#" onclick="loadContent('ehtml.html'); return false;">EHTML</a>
  <a href="#" onclick="loadContent('sthtml.html'); return false;">STHTML</a>
  <a href="#" onclick="loadContent('bootstrap5.html'); return false;">Bootstrap</a>
  <a href="#" onclick="loadContent('DOM6.html'); return false;">DOM</a>
  <a href="#" onclick="loadContent('jquery7.html'); return false;">jQuery</a>
  <a href="#" onclick="loadContent('ajax8.html'); return false;">AJAX</a>
</div>

<div class="content" id="content">
  <!-- Content will be loaded here -->
  Select a menu item to load content.
</div>

</body>
</html>
